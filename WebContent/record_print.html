<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="contentToPrint">
    <h1>病历录入</h1>
    <p>这是一些病历信息的示例。</p>
</div>
<button type="button" id="printButton">打印</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('#printButton').click(function () {
        // 创建一个新的窗口，将内容复制到新窗口并打印
        var printWindow = window.open('', '_blank');
        printWindow.document.write('<html><head><title>打印病历</title></head><body>');
        printWindow.document.write(document.getElementById('contentToPrint').outerHTML);
        printWindow.document.write('<button onclick="window.print()">打印此页面</button>');
        printWindow.document.write('</body></html>');
        printWindow.document.close();
    });
</script>
</body>
</html>
